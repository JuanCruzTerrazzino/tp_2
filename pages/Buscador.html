        <main>
            <section class="barraDeBusquedaInicio">
                <a href="./listaDeResultados.html"><button><i class="fa-solid fa-magnifying-glass"></i></button></a>

            </section>
            <section class="sectionListaDeBotones">
                <form action="" class="listaDeBotones">
                    <div class="botonesAmbientes">
                        <p>Ambientes</p>
                        <input type="radio" id="1Ambientes">
                        <label for="1Ambientes">1</label>
                        <input type="radio" id="2Ambientes">
                        <label for="2Ambientes">2</label>
                        <input type="radio" id="3Ambientes">

                        <input type="radio" id="4Ambientes">

                        <label for="+6Ambientes">+6</label>
                    </div>
                    <div class="botonesDormitorios">
                        <p>Dormitorios</p>
                        <input type="radio" id="1Dormitorios">
                        <label for="1Dormitorios">1</label>
                        <input type="radio" id="2Dormitorios">

                        <label for="+6Dormitorios">+6</label>
                    </div>
                    <div class="botonesBaños">
                        <p>Baños</p>
                        <input type="radio" id="1Baños">
                        <label for="1Baños">1</label>
                        <input type="radio" id="2Baños">
                        <label for="2Baños">2</label>
                        <input type="radio" id="3Baños">
                        <label for="3Baños">3</label>
                        <input type="radio" id="4Baños">
                        <label for="4Baños">4</label>
                        <input type="radio" id="5Baños">
                        <label for="5Baños">5</label>
                        <input type="radio" id="+6Baños">
                        <label for="+6Baños">+6</label>
                    </div>
                </form>
            </section>

        <footer class="pieDePagina">
